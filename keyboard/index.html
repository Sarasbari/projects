<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 40px;
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 1;
      }

      nav a {
        color: #ffffffcc;
        text-decoration: none;
        font-weight: 500;
        margin-right: 20px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #00ffe0;
      }

      .project {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        background: transparent;
        color: #fff;
      }

      #insert {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 234, 0.2);
        transition: 0.3s ease-in-out;
        backdrop-filter: blur(12px);
        animation: glow 3s infinite alternate ease-in-out;
      }

      @keyframes glow {
        from {
          box-shadow: 0 0 20px rgba(0, 255, 234, 0.15);
        }
        to {
          box-shadow: 0 0 40px rgba(0, 255, 234, 0.4);
        }
      }

      .key {
        font-size: 1.8rem;
        font-weight: 600;
        color: #ffffff;
      }

      /* Optional table style enhancement */
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        color: #fff;
        background-color: #2a2a2a;
      }

      th, td {
        padding: 12px 16px;
        border: 1px solid #444;
      }

      th {
        background-color: #1a1a1a;
        color: #00ffe0;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="#">YouTube Channel</a>
    </nav>

    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script src="working.js"></script>
  </body>
</html>
