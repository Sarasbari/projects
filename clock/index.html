<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        background: url('https://i.imgur.com/6mzrMxf.jpeg') no-repeat center center;
        background-size: cover;
        position: relative;
        overflow: hidden;
      }

      /* Dark overlay to make text readable */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.6);
        z-index: 0;
      }

      nav {
        padding: 20px 40px;
        display: flex;
        gap: 20px;
        background-color: #ffffffb0;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #ddd;
        z-index: 1;
        position: relative;
      }

      nav a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #0077ff;
      }

      .center {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        text-align: center;
      }

      #banner {
        font-size: 1.6rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: 600;
      }

      #clock {
        font-size: 3rem;
        background: rgba(255, 255, 255, 0.25);
        color: #222;
        padding: 30px 60px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      #clock:hover {
        transform: scale(1.03);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a target="_blank" href="https://www.youtube.com/">YouTube Channel</a>
    </nav>

    <div class="center">
      <div id="banner">Your Local Time</div>
      <div id="clock">00:00:00</div>
    </div>

    <!-- Your clock JavaScript -->
    <script src="working.js"></script>
  </body>
</html>
